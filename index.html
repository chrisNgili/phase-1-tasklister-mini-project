<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chris' Personal Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister ™️</h1>
    <p id ='date'></p>
    <form id="formdata" action="#" method="POST">
      <label for="new-task-description">Task :</label>
      <input type="text" id="new_todo" name="new-task-description" placeholder="Type in the task">
      <input type="submit" id='submit' value="Add New task">
    </form>

    <div id="list">
      <h2>Today's Tasks:</h2>
      <ol id="tasks">
      </ol>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
